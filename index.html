<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

<header class="header">
    <img class="header__logo" src="./images/vector.svg" alt="логотип">
</header>


<main class="content">
    <section class="profile">
        <div class="profile__ellipse"></div>
        <div class="profile__info">
            <div class="profile__container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__btn-edit" type="button"></button>
        </div>
        <button class="profile__btn-add" type="button"></button>
    </section>


    <section class="grid">
        <div class="grid__item">
            <img class="grid__image" src="./images/1.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Карачаевск</h2>
                <button class="grid__button" type="button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/4.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Гора Эльбрус</h2>
                <button class="grid__button" type="button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/5.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Домбай</h2>
                <button class="grid__button" type="button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/4.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Гора Эльбрус</h2>
                <button class="grid__button" type="button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/5.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Домбай</h2>
                <button class="grid__button" type="button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/6.png" alt="картинка">
           <div class="grid__text">
               <h2 class="grid__title overflow">Карачаево-Черкессия</h2>
               <button class="grid__button" type="button"></button>
           </div>
        </div>
    </section>
</main>

<footer class="footer">
    <p class="footer__title">&COPY; 2020 Mesto Russia</p>
</footer>

<div class="popup">
    <div class="popup__container">
        <button class="button button_type_close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>

        <form class="popup__form" name="form">
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Исследователь океана">
            <button class="button button_type_save" type="button">Сохранить</button>
        </form>
    </div>
</div>

<script src="script/script.js"></script>
</body>
</html>
