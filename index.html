<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="page">

<section class="popup popup_opened">
    <div class="popup__container">
        <button class="button button_type_close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>

        <form class="popup__form" name="form">

            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто">
            <img class="popup__line" src="./images/Line%202.svg" alt="линия">

            <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Исследователь океана">
            <img class="popup__line" src="./images/Line%202.svg" alt="линия">

            <button class="button button_type_save">Сохранить</button>
        </form>
    </div>
</section>


<header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    <img class="header__line" src="./images/Line.png" alt="линия">
</header>


<main class="content">
    <section class="profile">
        <div class="profile__ellipse"></div>
        <div class="profile__info">
            <div class="profile__container">
                <h1 class="profile__title overflow">Жак-Ив Кусто</h1>
                <p class="profile__subtitle overflow">Исследователь океана</p>
            </div>
            <button class="profile__btn-edit"></button>
        </div>
        <button class="profile__btn-add"></button>
    </section>


    <section class="grid">
        <div class="grid__item">
            <img class="grid__image" src="./images/1.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Карачаевск</h2>
                <button class="grid__button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/4.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Гора Эльбрус</h2>
                <button class="grid__button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/5.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Домбай</h2>
                <button class="grid__button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/4.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Гора Эльбрус</h2>
                <button class="grid__button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/5.png" alt="картинка">
            <div class="grid__text">
                <h2 class="grid__title overflow">Домбай</h2>
                <button class="grid__button"></button>
            </div>
        </div>
        <div class="grid__item">
            <img class="grid__image" src="./images/6.png" alt="картинка">
           <div class="grid__text">
               <h2 class="grid__title overflow">Карачаево-Черкессия</h2>
               <button class="grid__button"></button>
           </div>
        </div>
    </section>
</main>

<footer class="footer">
    <h3 class="footer__title">&COPY; 2020 Mesto Russia</h3>
</footer>


<script src="script.js"></script>
</body>
</html>
